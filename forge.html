<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Forge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div id="navbar-container"></div>
  <main>
    <div class="container mt-5">
      <h1 class="text-center mb-4">forge</h1>
      <div class="mb-3">
        <label for="prompt" class="form-label">Enter a topic or idea for a story</label>
        <textarea class="form-control" id="prompt" rows="3"
          placeholder="A detective finds himself on the wrong case and has no choice but to run when accused of murder."></textarea>
        <button id="generateContent" class="btn btn-primary mt-2">
          Generate Content
        </button>
        <div id="loading-content" class="text-center mt-3">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Forging your world...</p>
        </div>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <textarea class="form-control" id="title" rows="1" placeholder="The Wrong Case"></textarea>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Refine your story</label>
        <textarea class="form-control" id="content" rows="10" placeholder=""></textarea>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <textarea class="form-control" id="author" rows="1" placeholder="Stephen King"></textarea>
      </div>
      <div class="mb-3">
        <label for="cover" class="form-label">Upload your cover image (.jpg or .png)</label>
        <input type="file" id="cover" name="cover" class="form-control" accept=".jpg, .jpeg, .png" />
      </div>
      <button id="generateEBook" class="btn btn-primary">
        Generate eBook
      </button>
      <div id="status" class="mt-3"></div>
    </div>
  </main>

  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/preset-fire@3/tsparticles.preset.fire.bundle.min.js"></script>
  <script src="js/fireParticles.js"></script>
  <script src="js/loadCommonElements.js"></script>
  <script src="js/forge.js"></script>

</body>

</html>
